<div ng-init='ctrl.showAllRecipes()'>
  <div ng-repeat='recipe in ctrl.myRecipes track by $index'>

    <div class="grid-item">
      <div class="img-holder">
        <div ng-click=ctrl.viewRecipe($index);><img class='grid-item-img' ng-src="{{recipe.img_url}}" alt="Recipe Image"></div>
      </div>

      <h3>{{recipe.name}}</h3>
      <p>Meal: {{recipe.meal}}
        Difficulty: {{recipe.difficulty}}
        Ingredients: {{recipe.ingredients}}
        Directions: {{recipe.directions}}
      </p>
      <button type="button" class='btn' ng-click='ctrl.deleteRecipe(recipe.id)'>Delete Recipe</button>
      <a href='/edit/{{recipe.id}}' class='btn btn-primary'>Edit</a>
    </div>
  </div>
</div>

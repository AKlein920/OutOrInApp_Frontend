<!DOCTYPE html>
<html ng-app='FoodApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <script type="text/javascript" src='app.js'></script>
    <base href="/">
    <title></title>
  </head>
  <body ng-controller='foodController as ctrl'>

    <div class="container">

      <header>
        <h1>Recipe Collection App</h1>
      </header>

      <nav>
        <ul class="nav nav-pills">
          <li class='nav-item' data-toggle='modal' data-target='#signUpModal'>Sign Up</li>
          <li class='nav-item' data-toggle='modal' data-target='#logInModal'>Log In</li>
          <li class='nav-item' ng-click='ctrl.logout();'>Log Out</li>
          <a href='/add'><li class='nav-item' ng-if='ctrl.loggedIn'>Add Recipe</li></a>
          <li class='nav-item' ng-if='ctrl.loggedIn' ng-click='ctrl.deleteMyAccount();'>Delete My Account</li>
        </ul>
      </nav>
      <!-- Sign Up Modal -->
      <div class="modal fade" id='signUpModal' tabindex="-1" role='dialog' aria-labelledby='signUpModalLabel' aria-hidden='true'>
        <div class="modal-dialog" role='document'>
          <div class="modal-content">
            <div class="modal-header">
              <h1 class='modal-title' id="signUpModalLabel">Sign Up</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form ng-submit='ctrl.signUp();'>
                <input type="text" ng-model='ctrl.signUpData.username' placeholder='Username'>
                <input type="text" ng-model='ctrl.signUpData.password' placeholder="Password">
                <input type="submit"  class="btn btn-default" value="Sign Up">
              </form>
            </div>
            <div class="modal-footer">
              <p ng-if='ctrl.signedUp'>All signed up. Now log in!</p>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Log In Modal -->
      <div class="modal fade" id='logInModal' tabindex="-1" role='dialog' aria-labelledby='logInModalLabel' aria-hidden='true'>
        <div class="modal-dialog" role='document'>
          <div class="modal-content">
            <div class="modal-header">
              <h1 class='modal-title' id="logInModalLabel">Log In</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form ng-submit='ctrl.login();'>
                <input type="text" ng-model='ctrl.signIn.username' placeholder='Username'>
                <input type="text" ng-model='ctrl.signIn.password' placeholder="Password">
                <input type="submit"  class="btn btn-default" value="Log In">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <p ng-if='ctrl.loggedIn'></p>
              <p ng-if='ctrl.wrongPassword'>{{ctrl.message}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Begin Page Content -->

      <h1 ng-if='ctrl.loggedIn'>Welcome, {{ctrl.myName}}!</h1>

      <div ng-view></div>

      <p ng-if='ctrl.prompt'>You don't have any recipes saved yet. Add some below!</p>

      <!-- <div ng-if='ctrl.show'> -->
      <h2>Get recipes from internet</h2>
      <form ng-submit='ctrl.getFood2Fork(ctrl.query)'>
        <input type="text" ng-model='ctrl.query'>
        <input type="submit" name="submit" value="submit">
      </form>


        <!-- End ng-repeat -->
      <!-- </div> -->

      <!-- view recipe modal -->










  </div>
  <!-- End container -->


  </body>
</html>

<!DOCTYPE html>
<html ng-app='FoodApp'>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
    <title></title>
  </head>
  <body ng-controller='foodController as ctrl'>

    <form ng-submit='ctrl.query();'>
      <input type="text" ng-model='ctrl.searchTerm' placeholder="Food Here">
      <input type="submit" value="Submit">
    </form>

    <h2>Recipe Results</h2>
    <div ng-repeat='recipe in ctrl.recipeData'>
      <a href='{{recipe.source_url}}'><img ng-src="{{recipe.image_url}}" alt=""/></a>
      <p>{{recipe.title}}</p>
    </div>
  </body>
</html>
